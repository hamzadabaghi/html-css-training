<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a description" />
    <meta name="keywords" content="HTML, CSS, HEAD, Development" />
    <title>html head section</title>
    <style>
      table,
      td,
      th {
        border: 1px dashed black;
        border-collapse: collapse; /* this is to remove the space between the border and the table */
        padding: 0.75rem;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <p>Tables</p>
    <table>
      <thead>
        <tr>
          <th colspan="2">Expenses</th>
        </tr>
        <tr>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Marketing</td>
          <td>$200</td>
        </tr>
        <tr>
          <td>DSI</td>
          <td>$300</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
