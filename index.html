<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a description" />
    <meta name="keywords" content="HTML, CSS, HEAD, Development" />
    <title>html head section</title>
    <style>
      div {
        background-color: #f1f1f1;
      }
      span {
        background-color: yellow;
      }
      button {
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <!-- Semantic elements help the search engines better understand the content -->
    <!-- mark is more semantic than span in highlithing elements (like em element )  -->
    <article>
      <!-- can embed an image inside, now we should use figure -->
      <!-- instead of div, article could be any independent, self-contained content (like cards) -->
      <p>Article 1 : Hello <mark>World</mark></p>
      <time datetime="2021-01-01">January 1st 2021</time>
      <figure>
        <img src="https://picsum.photos/200/300" alt="random image" />
        <!-- caption for the image : can be above or below the image -->
        <figcaption>Random Image</figcaption>
      </figure>
    </article>
  </body>
</html>
