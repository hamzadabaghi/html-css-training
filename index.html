<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a description" />
    <meta name="keywords" content="HTML, CSS, HEAD, Development" />
    <title>html head section</title>
    <style>
      video {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <p>
      Hello World!
      </p>
      <!-- by default we see only an image of the video -->
      <!-- controls is a boolean attribute -->
      <video src="videos/fish.mp4" autoplay controls loop >
        Your browser doesn't support videos <!-- this is a common best practice -->
      </video>
    </p>
  </body>
</html>
