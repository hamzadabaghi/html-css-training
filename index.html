<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a description" />
    <meta name="keywords" content="HTML, CSS, HEAD, Development" />
    <title>html head section</title>
    <style>
      img {
        width: 70px;
        height: 100px;
        border-radius: 50%;
        float: left;
        margin: 0 10px;
      }
      p {
        color: red;
      }
      p.username {
        color: blue;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>Hello World!</p>
    <div>
      <img src="images/me.jpg" alt="my image" />
      <!--Text-->
      <p class="username">@<strong>hamzadabaghi</strong></p>
      <p>I love programming!</p>
      <br />
      <!--Headings-->
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <p>Description for heading 2</p>
      <h2>Another Heading</h2>
      <p>Description for another heading</p>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>
    </div>
  </body>
</html>
